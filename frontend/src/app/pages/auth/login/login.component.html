<div class="w-96 max-w-xs shadow-md p-8 mt-12">
  <h1 class="text-3xl font-bold text-primary">
    Login
  </h1>

  <form [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()" class="bg-white rounded  pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input [formControl]="loginFormGroup.controls.email"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="username" type="text" placeholder="Email">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input [formControl]="loginFormGroup.controls.password"
        class="shadow appearance-none  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="password" type="password" placeholder="******************">
    </div>
    <div class="flex items-center justify-between">
      <button
        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit">
        Sign In
      </button>
    </div>
  </form>
</div>
